# Smoke Test Suite
# Quick validation tests to verify basic functionality

name: Smoke Tests
description: Quick tests to validate basic application functionality
tags: [smoke, quick, validation]

test-cases:
  - test-cases/login.yml
  - test-cases/product-search.yml

# Test execution configuration
execution:
  parallel: false          # Run tests sequentially
  continue-on-failure: false # Stop on first failure for smoke tests
  timeout: 120             # 2 minutes timeout per test
  
# Reporting configuration
reporting:
  generate-screenshots: false # Skip screenshots for quick smoke tests
  include-performance: false
  create-summary: true